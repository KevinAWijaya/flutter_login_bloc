# ✅ Allocate more RAM for build (for faster and more stable builds)
org.gradle.jvmargs=-Xmx4g -XX:+UseParallelGC -XX:MaxMetaspaceSize=1g

# ✅ AndroidX & Jetifier (must be true for Flutter/Firebase)
android.useAndroidX=false
android.enableJetifier=false

# ✅ Ensure JDK 17 location
org.gradle.java.home=C:/Program Files/Java/jdk-17

# ✅ Set consistent NDK (supports 16KB page size for Android 15)
android.ndkVersion=26.1.10909125

# ✅ Build optimizations (recommended by Google for AGP 8+)
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=true
android.nonFinalResIds=true
